<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/homepage.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">

    <title>TrueNavigator</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #DDDDDD">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='images/'+ 'logo.png') }}"
                     alt="logo" height="50" width="50">
            </div>
            <div class="col-md-1">
                <a class="navbar-brand" href="/">
                    TrueNavigator
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
